<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Empleado</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-5 col-md-6">
	        <div class="card-header">
	    		Detalle del Empleado
	  		</div>
            <div class="card-body">
                <h5 class="card-title" th:text="'Dni: ' + ${empleado.dniEmpleado}">Empleado</h5>
                <p class="card-text" th:text="'Nombre: '+ ${empleado.nombreEmpleado}"></p>
                <p class="card-text" th:text="'Apellido: ' + ${empleado.apellidoEmpleado}"></p>
                <p class="card-text" th:text="'Fecha de Nacimiento ' + ${empleado.fechaNacimiento}"></p>
                <p class="card-text" th:text="'Dirección: ' + ${empleado.direccion}"></p>
                <p class="card-text" th:text="'Correo: ' + ${empleado.correo}"></p>
                <p class="card-text" th:text="'Área: ' + ${empleado.areaId.nombreArea}"></p>
                
                <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/delete/{id}(id=${empleado.dniEmpleado})}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>
    
</body>
</html>
