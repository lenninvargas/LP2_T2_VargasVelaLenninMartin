<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleados</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 class = "mt-5">Registrar Empleado</h2>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>
  <form class ="col-md-4" th:action="@{/registrar_empleado}" th:object="${empleado}" method="post">
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" class="form-control" id="dni" th:field="*{dniEmpleado}" placeholder="Ingrese dni" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" step="form-control" class="form-control" id="nombre" th:field="*{nombreEmpleado}" placeholder="Ingrese nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apellidoEmpleado}" placeholder="Ingrese apellido" required>
    </div>
    <div class="form-group">
      <label for="nacimiento">Nacimiento:</label>
      <input type="date" class="form-control" id="nacimiento" th:field="*{fechaNacimiento}" placeholder="Ingrese nacimiento" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingrese dirección" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="text" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese correo" required>
    </div>
    <div class="form-group">
      <label for="area">Seleccione un Área:</label>
      <select  name="itemId" id="area" class="form-control mb-3" th:field="*{areaId.areaId}">
        <option value="" disabled selected>Seleccione un área</option>
        <option th:each="area : ${listaArea}" th:value="${area.areaId}" th:text="${area.nombreArea}"></option>
      </select>
    </div>

    <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
</body>
</html>
