<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class= "mt-5">Editar Usuario</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <form class="col-md-4" th:action="@{/editar_empleado/{id}(id=${empleado.dniEmpleado})}" th:object="${empleado}" method="post">
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input disabled type="text" class="form-control" id="dni" th:field="*{dniEmpleado}" placeholder="Ingrese su dni">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombreEmpleado}" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellidoEmpleado}" placeholder="Ingrese su Apellido">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingrese su dirección">
        </div>
        <div class="form-group mb-3">
            <label for="correo">Correo:</label>
            <input type="text" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
	      <label for="area">Seleccione un Área:</label>
	      <select  name="itemId" id="area" class="form-control mb-3" th:field="*{areaId.areaId}">
	        <option value="" disabled selected>Seleccione un área</option>
	        <option th:each="area : ${listaArea}" th:value="${area.areaId}" th:text="${area.nombreArea}"></option>
	      </select>
	    </div>
    
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
</body>
</html>
